<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- //font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- //Tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>

<body class="bg-[#f4f5f7] h-[100vh]">

    <div
        class="flex justify-between items-center bg-white  max-w-lg mx-auto min-h-[50px] border-b-1 border-gray-500 p-3 ">
        <div class="flex">
            <img src="./assets/Group.png" alt="">
            <div class="pt-3">
                <h2 class="font-bold">$<span id="Available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i
                    class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
        </div>
    </div>
    <section class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
        <div class="mt-5">
            <h1 class="text-[24px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[16px] text-[#08080880]">Enjoy easy and convenient financial services with us.<br> Cashout
                charge is low and </p>
        </div>

        <div class=" gap-4 min-h-[200px] grid grid-cols-3 mt-10">

            <div id="add-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>

            <div id="cash-out-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h2>Cashout</h2>
            </div>

            <div id="transfer-money-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div>

            <div id="get-bonus-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>

            <div id="pay-bill-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>

            <div id="transfer-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </section>

    <section class="all-form-section max-w-lg mx-auto bg-[#f4f5f7] flex flex-col justify-center">
        <!-- add money -->
        <div id="Add-money-parent" style="display: none;" class="font-[600] text-[18px] mt-4 mb-4">

            <h1>add money</h1>
            <form class=" bg-white rounded-2xl p-8 h-[320px]  ">
                <div>
                    <h1 class="font-semibold" for=""> Select A Bank </h1><br>
                    <!-- <input type="text" placeholder="Select back" id="mobile-number"
                    class="input bg-[#f4f5f7] mt-3 rounded-3xl" /> -->
                    <select name="" id="bank" class="select mt-3 rounded-3xl bg-[#f4f5f7 w-full">
                        <option>Pick a bank</option>
                        <option>AB Bank</option>
                        <option>Duch Bangla</option>
                        <option>Southest Bank</option>
                    </select>
                </div>

                <div class="my-5">
                    <label class="font-semibold" for=""> Bank Account Number </label><br>
                    <input type="text" placeholder="Enter 11 digit account number" id="Account-number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div>
                    <label class="font-semibold" for=""> Amount to Add </label><br>
                    <input type="text" placeholder="Add Amount to withdraw" id="add-amount"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div class="my-5">
                    <label class="font-semibold" for=""> Pin Number</label><br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="add-pin"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>


                <button id="add-money-btn" class="btn btn-active btn-primary mt-5 w-full rounded-3xl bg-[#0874F2]">Add
                    Money</button>

            </form>
        </div>


        <div id="cash-out-parent" class=" bg-[#f4f5f7]" style="display: none;">
            <h1 class="my-5 font-bold">CashOut</h1>

            <form class=" bg-white rounded-2xl p-8 h-[320px]  ">

                <div class="my-5">
                    <label class="font-semibold" for=""> Agent Number </label><br>
                    <input type="text" placeholder="Enter 11 digit account number" id="Account-number1"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div>
                    <label class="font-semibold" for=""> Amount </label><br>
                    <input type="text" placeholder="Add Amount to withdraw" id="Withdraw-amount"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div class="my-5">
                    <label class="font-semibold" for=""> Pin Number</label><br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="add-pin1"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>


                <button id="Withdraw-money-btn"
                    class="btn btn-active btn-primary mt-5 w-full rounded-3xl bg-[#0874F2]">Withdraw Money</button>

            </form>



        </div>

        <div id="transfer-money-parent" style="display: none;">
            <h1 class="my-5 font-bold">transfer money</h1>
        </div>

        <div id="Get-Bonus-parent" style="display: none;">
            <h1 class="my-5 font-bold">Get Bonus</h1>
        </div>

        <div id="Pay-Bill-parent" style="display: none;">
            <h1 class="my-5 font-bold">Pay Bill</h1>
        </div>

        <div id="Transactions-parent" style="display: none;">
            <h1 class="my-5 font-bold">Transactions</h1>
        </div>


    </section><br><br><br><br>

    <script src="./js/home.js"></script>
</body>

</html>
